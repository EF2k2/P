<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            background-color: #001f3f; /* Azul oscuro */
            color: #fff;
        }

        #hermana-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #hermana {
            font-size: 6em;
            color: #FF5733;
            opacity: 1;
            animation: fadeOut 3s ease forwards;
        }

        #feliz-ano-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9;
            opacity: 0;
            animation: fadeInOut 4s ease forwards;
            animation-delay: 3s;
        }

        #feliz-ano {
            font-size: 4em;
            color: #FFC300;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        #mensaje-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: showText 1s ease forwards;
            animation-delay: 8s;
        }

        @keyframes showText {
            to {
                opacity: 1;
            }
        }

        #mensaje1, #mensaje2 {
            opacity: 0;
            animation: slideDown 2s ease forwards;
            animation-delay: 8s;
        }

        #mensaje1 {
            color: #FF66B2;
            font-size: 3.5em;
            margin-top: 0;
            animation-delay: 8.5s;
        }

        #mensaje2 {
            color: #66CCFF;
            font-size: 2.5em;
            margin-top: 0;
            animation-delay: 9s;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    
    <div id="hermana-container">
        <h1 id="hermana">Paulina</h1>
    </div>

    
    <div id="feliz-ano-container">
        <h1 id="feliz-ano">¡Feliz Año!</h1>
    </div>

    
    <div id="mensaje-container">
        <h1 id="mensaje1" class="mensaje">Querida Paulina</h1>
        <p id="mensaje2" class="mensaje">Al iniciar este nuevo año, quiero agradecerte por ese acogimiento tan cálido y familiar desde el primer día. Te deseo un año lleno de alegrías, salud, amor y éxito, ademas de muchas bendiciones en cada paso que des.</p>
        <p id="mensaje2" class="mensaje">¡Que este 2025 sea inolvidable para ti!</p>
    </div>

    <div id="fireworks-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getRandomColor() {
                var colors = ["#FF66B2", "#66CCFF", "#FFD700", "#FF8C00", "#FF1493", "#8A2BE2"];
                var idx = Math.floor(colors.length * Math.random());
                return colors[idx];
            }

            function animateConfetti() {
                var canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                var ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                var confettiPieces = [];
                for (var i = 0; i < 100; i++) {
                    confettiPieces.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        size: (Math.random() * 5) + 2,
                        color: getRandomColor(),
                        velocity: { x: (Math.random() * 2) - 1, y: (Math.random() * 2) + 1 }
                    });
                }

                function drawConfetti() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    confettiPieces.forEach(function(p) {
                        p.y += p.velocity.y;
                        p.x += p.velocity.x;

                        if (p.y > canvas.height) p.y = -p.size;
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                    });
                    requestAnimationFrame(drawConfetti);
                }

                drawConfetti();
            }

            animateConfetti();
        });
    </script>
</body>
</html>
